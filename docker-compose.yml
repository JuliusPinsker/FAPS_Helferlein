services:
  faps-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faps-chat-app
    ports:
      - "8501:8501"  # Streamlit
      - "7777:7777"  # FastAPI/Playground (if needed)
    environment:
      - OLLAMA_HOST=host.docker.internal:11434
      - AGNO_TELEMETRY=false
    volumes:
      - ./data:/app/data  # For document storage
    restart: unless-stopped